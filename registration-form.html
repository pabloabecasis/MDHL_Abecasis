<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mighty Ducks Hockey League</title>
        <link rel="shortcut icon" href="./Assets/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    </head>
    
    <body class="page-container">
        <header>
            <figure class="header-banner-container">
                <h1>Mighty Ducks Hockey League</h1>
            </figure>

            <div class="bottom-header">
                <h2>Registration Form</h2>
                <img
                src="./Assets/logo_mighty_ducks_01.png"
                width="100"
                height="100"
                alt="logo"
                />
            </div>
        </header>

        <div class="page-nav-section">
            <aside>
                <nav class="nav-container">
                    <ul>
                        <li class="nav-value"> <a href="index.html">
                        Home
                        </a> </li>

                        <li class="nav-value"><a href="about-MDHL.html">
                        About MDHL
                        </a> </li>

                        <li class="nav-value"><a href="contact.html">
                        Contact
                        </a> </li>

                        <li class="nav-value"><a href="game-info.html"> 
                        Game Info                        
                        </a></li>

                        <li class="nav-value"><a href="rules.html"> 
                        Rules
                        </a></li>
                        <li class="nav-value"><a href="registration-form.html"> 
                        Registration
                        </a></li>
                    </ul>
                </nav>
            </aside>

            <main>

                <div class="page-section">

                    <form action="./show_data.html" method="get" class="register-form">

                        <fieldset class="personal-data">
                            <div>
                                <label for="name">Player's First Name:</label>
                                <input type="text" id="name" name="name" required class="input-styles">
                            
                                <label for="last-name">Last Name:</label>
                                <input type="text" id="last-name" name="last-name" required class="input-styles">
                            </div>
                            
                            <div>
                                <label for="address">Street Address:</label>
                                <input type="text" id="address" name="address" required class="input-styles"> 
                            </div>

                            <div>
                                <label for="city">City:</label>
                                <input type="text" id="city" name="city" required class="input-styles">
                            
                                <label for="zip">Zip Code:</label>
                                <input type="text" id="zip" name="zip" required class="input-styles">
                            </div>

                            <div>
                                <label for="birth-date">Birth Date:</label>
                                <input type="date" id="birth-date" name="birth-date" required class="input-styles">
                
                                <label>Gender:</label>
                                <input type="radio" id="male" name="gender" value="male" required>
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female" required>
                                <label for="female">Female</label>
                            </div>

                            <label>Grade:</label>
                            <input type="radio" id="1st" name="grade" value="1st" required>
                            <label for="1st">1st</label>
                            <input type="radio" id="2nd" name="grade" value="2nd" required>
                            <label for="2nd">2st</label>
                            <input type="radio" id="3rd" name="grade" value="3rd" required>
                            <label for="3rd">3srd</label>
                            <input type="radio" id="4th" name="grade" value="4th" required>
                            <label for="4th">4th</label>
                            <input type="radio" id="5th" name="grade" value="5th" required>
                            <label for="5th">5th</label>
                            
                        </fieldset> 

                        <fieldset class="school-data">
                            <legend>Which elementary school do you live near?</legend>

                            <input type="radio" id="aj-katzenmaier" name="school" value="aj-katzenmaier" required>
                            <label for="aj-katzenmaier">AJ Katzenmaier</label>
                            <input type="radio" id="greenbay" name="school" value="greenbay" required>
                            <label for="greenbay">Greenbay</label>
                            <input type="radio" id="howard-a-yeager" name="school" value="howard-a-yeager" required>
                            <label for="howard-a-yeager">Howard A Yeager</label>
                            <input type="radio" id="marjorie-p-hart" name="school" value="marjorie-p-hart" required>
                            <label for="marjorie-p-hart">Marjorie P Hart</label>
                            <input type="radio" id="north-elementary" name="school" value="north-elementary" required>
                            <label for="north-elementary">North Elementary</label>
                            <input type="radio" id="south-elementary" name="school" value="south-elementary" required>
                            <label for="south-elementary">South Elementary</label>
                        </fieldset>

                        <fieldset class="position-data">
                            <legend>What position(s) do you normally play? (Check all that apply)</legend>

                            <input type="checkbox" id="forward" name="position" value="forward">
                            <label for="forward">Forward</label>
                            <input type="checkbox" id="defense" name="position" value="defense">
                            <label for="defense">Defense</label>
                            <input type="checkbox" id="mildfield" name="position" value="mildfield">
                            <label for="mildfield">Mildfield</label>
                            <input type="checkbox" id="goalkeeper" name="position" value="goalkeeper">
                            <label for="goalkeeper">Goalkeeper</label>
                        </fieldset>

                        <fieldset class="size-data">
                            <legend>Uniform Size</legend>

                            <input type="radio" id="ys" name="size" value="ys" required>
                            <label for="ys">Youth Small</label>
                            <input type="radio" id="ym" name="size" value="ym" required>
                            <label for="ym">Youth Medium</label>
                            <input type="radio" id="yl" name="size" value="yl" required>
                            <label for="yl">Youth Large</label>
                            <input type="radio" id="small" name="size" value="small" required>
                            <label for="small">Small</label>
                            <input type="radio" id="medium" name="size" value="medium" required>
                            <label for="medium">Medium</label>
                            <input type="radio" id="large" name="size" value="large" required>
                            <label for="large">Large</label>
                            <input type="radio" id="xl" name="size" value="xl" required>
                            <label for="xl">Extra Large</label>
                        </fieldset>

                        <fieldset class="Permission">
                                <label>
                                    <span class="font-bold">Permission to play:</span>
                                
                                    <span> The parent or guardian of the minor registrant, agree that the registrant and I will abide by all the rules of the Mighty Ducks Hockey League (MDHL). In recognizing the possibility of physical injury associated with hockey and in consideration for the "League" accepting the registrant for its hockey programs and activities, I hereby release, discharge, and/or otherwise indemnify MDHL, their employees and associated personnel and volunteers, including the facilities used for practices and games, against any claim by or on behalf of the registrant as a result of the registrant's participation in the programand/orbeing transported to or from MDHL sponsore activities, which transportation.                            
                                    By signing below, I herebyagree and authorizethe above. In addition, by signing below, lalso acknowledge that I have read the cancellation policy and agree to its terms.
                                    </span>
                                </label>
                                
                                <label for="signature">Parent/Guardian Signature</label>
                                <input type="text" id="signature" name="signature" required class="input-styles">

                                <label for="date">Date</label>
                                <input type="date" id="date" name="date" required class="input-styles">
                        </fieldset>
                    
                        <input type="submit" value="Enviar">
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
